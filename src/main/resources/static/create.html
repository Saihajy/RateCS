<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <title>SFU Staff Rating</title>
        <link rel="stylesheet" href="create.css">
        <header id="title">SFU Staff Rating</header>
    </head>
    <body style="background-color: lightgray;">
        <nav>
            <a href="/">Homepage</a>
            <a></a>
        </nav>
        <form action="post" class="create-rating-form">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Name</label>
                <input type="text" class="form-control" id="createName" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Email</label>
                <input type="email" class="form-control" id="createEmail">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Role</label>
                <input type="text" class="form-control" id="createRole">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Clarity</label>
                <input type="number" class="form-control" id="createClarity">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Niceness</label>
                <input type="number" class="form-control" id="createNiceness">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Knowledgeable Score</label>
                <input type="number" class="form-control" id="createKnowledgeableScore">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Comment</label>
                <textarea class="form-control" id="createComment" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </body>
</html>
