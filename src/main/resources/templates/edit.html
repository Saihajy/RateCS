<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>SFU Staff Rating</title>
    <link rel="stylesheet" th:href="@{/base.css}">
    <link rel="stylesheet" th:href="@{/create.css}">
  </head>

  <body>
    <header id="title">SFU Staff Rating</header>

    <nav>
      <a th:href="@{/}">Homepage</a>
    </nav>

    <!-- Bind to staff object -->
    <form class="create-rating-form"
          th:object="${staff}"
          th:action="@{/edit/{id}(id=*{id})}"
          method="post">

      <!-- Optional: hidden id (extra safe) -->
      <input type="hidden" th:field="*{id}">

      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" th:field="*{name}" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" th:field="*{email}" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Role</label>
        <select class="form-control" th:field="*{role}">
          <option value="TA">TA</option>
          <option value="PROF">PROF</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Clarity</label>
        <input type="number" class="form-control" th:field="*{clarity}" min="1" max="10" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Niceness</label>
        <input type="number" class="form-control" th:field="*{niceness}" min="1" max="10" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Knowledgeable Score</label>
        <input type="number" class="form-control" th:field="*{knowledgeableScore}" min="1" max="10" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Comment</label>
        <textarea class="form-control" rows="3" th:field="*{comment}" maxlength="500"></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
  </body>
</html>
